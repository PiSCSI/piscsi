syntax = "proto2";

package rasctl_interface;

enum Opcode {
    LIST = 1;
    ATTACH = 2;
    DETACH = 3;
    INSERT = 4;
    EJECT = 5;
    PROTECT = 6;
}

enum DeviceType{
    SASI_HD = 0;
    SCSI_HD = 1;
    MO = 2;
    CD = 3;
    BR = 4;
    NUVOLINK = 5;
    DAYNAPORT = 6;
}

message Command {
    required Opcode cmd = 1;
    optional int32 id = 2;
    optional int32 un = 3;
    optional int32 type = 4;
    optional string file = 5;
}

message Result {
    required bool status = 1;
    optional string msg = 2;
}
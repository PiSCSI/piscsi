//
// Each rascsi remote interface message is preceded by a little endian 32 bit header,
// which contains the protobuf message size.
//

syntax = "proto3";

package rascsi_interface;

// The available device types
enum PbDeviceType {
    UNDEFINED = 0;
    // Non-removable SASI drive
    SAHD = 1;
    // Non-removable SCSI drive
    SCHD = 2;
    // Removable SCSI drive
    SCRM = 3;
    // Magnoto-Optical drive
    SCMO = 4;
    // CD-ROM drive
    SCCD = 5;
    // Network bridge
    SCBR = 6;
    // DaynaPort network adapter
    SCDP = 7;
}

// rascsi remote operations
enum PbOperation {
    NONE = 0;
    // Returns the full server information
    SERVER_INFO = 1;
    // Returns the device list only (required for rasctl/logging semantics compatibility)
    LIST = 2 [deprecated = true];
    // Set server log level
    LOG_LEVEL = 3;
    // Attach new device
    ATTACH = 4;
    // Detach device
    DETACH = 5;
    // Insert medium
    INSERT = 6;
    // Eject medium
    EJECT = 7;
    // Write-protect medium
    PROTECT = 8;
    // Make medium writable
    UNPROTECT = 9;
}

// The image file data
message PbImageFile {
    string filename = 1;
    // Hint for clients that want to prevent assigning read-only files to writeable device types
    bool read_only = 2;
    int64 size = 3;
}

// The device definition, sent from the client to the server
message PbDeviceDefinition {
    int32 id = 1;
    int32 unit = 2;
    PbDeviceType type = 3;
    PbImageFile image_file = 4;
    string name = 5;
    bool protected = 6;
    bool removable = 7;
}

message PbDeviceDefinitions {
    repeated PbDeviceDefinition devices = 1;
}

// The device data, sent from the server to the client
message PbDevice {
    int32 id = 1;
    int32 unit = 2;
    PbDeviceType type = 3;
    PbImageFile image_file = 4;
    string vendor = 5;
    string product = 6;
    string revision = 7;
    bool read_only = 8;
    // Note: Read-only media (e.g. CD-ROMs) are not protectable
    bool protectable = 9;
    // Note: Read-only media (e.g. CD-ROMs) cannot be protected but are read-only all the time
    bool protected = 10;
    // Medium can be removed
    bool removable = 11;
    // Medium is removed
    bool removed = 12;
    // Medium can be locked
    bool lockable = 13;
    // Medium is locked
    bool locked = 14;
    // Device supports image file
    bool supports_file = 15;
}

message PbDevices {
    repeated PbDevice devices = 1;
}

// Commands rascsi can execute and their parameters
message PbCommand {
    PbOperation cmd = 1;
    // The optional device list
    PbDeviceDefinitions devices = 2;
    // The optional parameters
    string params = 3;
}

// The result of a command
message PbResult {
    // false means that an error occurred
    bool status = 1;
    // The (error) message
    string msg = 2;
}

// The rascsi server information
message PbServerInfo {
    string rascsi_version = 1;
    // Sorted by severity
    repeated string available_log_levels = 2;
    string current_log_level = 3;
    string default_image_folder = 4;
    // Files in the default folder
    repeated PbImageFile available_image_files = 5;
    // The attached devices
    PbDevices devices = 6;
}
syntax = "proto3";

option optimize_for = LITE_RUNTIME;

package rascsi_interface;

// The supported device types
enum PbDeviceType {
    UNDEFINED = 0;
    SASI_HD = 1;
    SCSI_HD = 2;
    MO = 3;
    CD = 4;
    BR = 5;
    NUVOLINK = 6;
    DAYNAPORT = 7;
}

// rascsi remote operations
enum PbOperation {
    NONE = 0;
    LIST = 1;
    ATTACH = 2;
    DETACH = 3;
    INSERT = 4;
    EJECT = 5;
    PROTECT = 6;
    LOG_LEVEL = 7;
}

// Commands rascsi can execute
message PbCommand {
    PbOperation cmd = 1;
    int32 id = 2;
    int32 un = 3;
    PbDeviceType type = 4;
    string params = 5;
}

// The result of a command
message PbResult {
    bool status = 1;
    string msg = 2;
}

// The device meta data
message PbDevice {
    int32 id = 1;
    int32 un = 2;
    string type = 3;
    string file = 4;
    bool read_only = 5;
}

message PbDevices {
    repeated PbDevice devices = 1;
}
name: Build ARM binaries

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'cpp/**'
      - '.github/workflows/build_code.yml'
  push:
    branches:
      - develop

jobs:
  fullspec:
    uses: akuker/RASCSI/.github/workflows/arm_cross_compile.yml@develop
    with:
      connect-type: "FULLSPEC"

  standard:
    uses: akuker/RASCSI/.github/workflows/arm_cross_compile.yml@develop
    with:
      connect-type: "STANDARD"
